<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <script type="text/javascript" src="jquery/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
    <h1>User Register</h1>
    <form>
        <label for="email_id">Email:</label><br>
        <input type="text" id="email_id" name="email_id">
        <span id="email_id_error" class="error-message"></span><br>

        <label for="user_name">Username:</label><br>
        <input type="text" id="user_name" name="user_name"><br>

        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br>

        <label for="middle_name">Middle Name:</label><br>
        <input type="text" id="middle_name" name="middle_name"><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="phone_no">Phone number:</label><br>
        <input type="text" id="phone_no" name="phone_no">
        <span id="phone_no_error" class="error-message"></span><br>

        <label for="password"> Password:</label><br>
        <input type="text" id="password" name="password"><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="text" id="confirm_password" name="confirm_password">
        <span id="confirm_password_error" class="error-message"></span><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
